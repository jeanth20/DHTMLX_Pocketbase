	<script>
		const dataset = [
        {
            value: "Menu",
            items: [
                {
                    value: "Option 1",
                    icon: "fas fa-file",
                },
				{
					"type": "spacer"
				},
				{

				},
				{
                    value: "Option 5",
                    icon: "fas fa-file",
                },
            ]
        },
		{
			"type": "spacer"
		},
		{
			type: "imageButton",
			count: 10,
			src: "../img/avatar.png"
		},
		{
			"value": "Logout",
			"items": [{
					"id": "about",
					"value": "About",
					"icon": "mdi mdi-information-variant"
				},
				{
					"id": "help",
					"value": "Help",
					"icon": "mdi mdi-help"
				},
				{
					"id": "Logout",
					"value": "Logout",
					"icon": "mdi mdi-bug"
				}
			]
		}
    ];


		const menu = new dhx.Menu("menubar", {
			css: "dhx_widget--bg_white dhx_widget--bordered"
		});
		
		menu.data.parse(dataset);

		const events = [
			"click",
			"openmenu",
			"beforeHide",
			"afterHide"
		];

		const eventsContainer = document.querySelector(".dhx_sample-container__sidebar");
		events.forEach(function (event) {
			menu.events.on(event, function () {

				eventsContainer.insertAdjacentHTML('afterbegin', getEvent(event, arguments));
			
			});
		});

		let counter = 1;
		function getEvent(event, args) {
			let argsList = "<div class='arguments'>Arguments:</div>";
			for (let i = 0; i < args.length; i++) {

				argsList += "<div>" + args[i] + "</div>";
			}
			return "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + argsList + "</div>";
		}

		menu.events.on(event, function () {


		
		});




		
	</script>
